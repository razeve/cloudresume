name: Sync to S3

on:
  push:
    branches:
      - main

env:
  AWS_REGION: 'us-east-2'
  SOURCE_DIR: 'website-aws'
  AWS_S3_BUCKET: 'mytestgithub'

permissions:
  id-token: write
  contents: read

jobs:
  sync-to-s3:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::145059604472:role/github-tos3-oicd
          aws-region: 'us-east-2'

      - name: Sync files to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete --follow-symlinks
        env:
            SOURCE_DIR: 'website-aws'  # Replace with your build directory
            AWS_S3_BUCKET: 'mytestgithub'  # Replace with your S3 bucket name
          
